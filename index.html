<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Notes</title>
    <!-- Font Awesome CSS -->
    <script src="https://kit.fontawesome.com/1816abf144.js"></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a href="#" class="navbar-brand">Notes</a>
        <a
          href="#"
          class="add-icon mr text-success"
          data-toggle="modal"
          data-target="#addNoteModal"
          ><i class="fas fa-plus"></i
        ></a>
      </div>
    </nav>

    <!-- Add Note Modal -->
    <div
      class="modal fade"
      id="addNoteModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add a new note</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-2">
              <input
                type="text"
                id="note-title"
                class="form-control"
                placeholder="Title"
              />
            </div>
            <div class="input-group mb-2">
              <textarea
                type="text"
                id="note-body"
                class="form-control"
                placeholder="Enter your note"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="add-btn"
              class="btn btn-success"
              data-dismiss="modal"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Note Modal -->
    <div
      class="modal fade"
      id="editNoteModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit your note</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-2">
              <input type="text" id="note-id" class="form-control" disabled />
            </div>
            <div class="input-group mb-2">
              <input
                type="text"
                id="edit-title"
                class="form-control"
                placeholder="Title"
              />
            </div>
            <div class="input-group mb-2">
              <textarea
                type="text"
                id="edit-body"
                class="form-control"
                placeholder="Enter your note"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="edit-btn"
              class="btn btn-primary"
              data-dismiss="modal"
            >
              Edit
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Notes -->
    <div id="note-list"></div>
